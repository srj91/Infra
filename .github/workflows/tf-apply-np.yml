name: Terraform Plan (np)
on:
  pull_request:
    paths:
      - 'stacks/np/**'
      - 'modules/**'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id:      ${{ secrets.AZ_CLIENT_ID }}
          tenant-id:      ${{ secrets.AZ_TENANT_ID }}
          subscription-id:${{ secrets.AZ_SUBSCRIPTION_ID }}
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }
      - name: Terraform Init
        working-directory: Infra/stacks/np
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_SA }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=np.tfstate"
      - name: Terraform Plan
        working-directory: Infra/stacks/np
        run: terraform plan -input=false -out out.plan
