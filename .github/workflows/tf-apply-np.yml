name: Terraform Apply (np)

on:
  workflow_dispatch:  # manual trigger from Actions tab

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    # optional: require approvals by using an environment:
    # environment: np
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id:      ${{ secrets.AZ_CLIENT_ID }}
          tenant-id:      ${{ secrets.AZ_TENANT_ID }}
          subscription-id:${{ secrets.AZ_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        working-directory: Infra/stacks/np
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_SA }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=np.tfstate"

      - name: Terraform Apply
        working-directory: Infra/stacks/np
        run: |
          terraform apply -input=false -auto-approve \
            -var='location=${{ vars.LOCATION }}' \
            -var='rg_name=${{ vars.RG_NAME }}' \
            -var='vnet_name=${{ vars.VNET_NAME }}' \
            -var='subnet_name=${{ vars.SUBNET_NAME }}' \
            -var="vnet_address_space=${{ vars.VNET_ADDRESS_SPACE }}" \
            -var="subnet_prefixes=${{ vars.SUBNET_PREFIXES }}" \
            -var='acr_name=${{ vars.ACR_NAME }}' \
            -var='storage_account=${{ vars.STORAGE_ACCOUNT }}' \
            -var='global_tags=${{ vars.GLOBAL_TAGS }}'
